<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Terminal Wrapper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div id="app">
        <div id="header">
            <div class="header-content">
                <h1>ğŸ–¥ï¸ Terminal Wrapper</h1>
                <div class="controls">
                    <span id="filename" class="filename">/tmp/mytest</span>
                    <button id="disconnectBtn" class="btn-secondary" disabled>Disconnect</button>
                </div>
                <div id="status" class="status">Connecting to terminal...</div>
            </div>
        </div>

        <div id="terminal-container">
            <div id="terminal"></div>
        </div>

        <div id="mobile-controls" class="mobile-only">
            <button class="mobile-btn" data-key="esc">ESC</button>
            <button class="mobile-btn" data-key="tab">TAB</button>
            <button class="mobile-btn" data-key="ctrl-c">^C</button>
            <button class="mobile-btn" data-key="ctrl-d">^D</button>
            <button class="mobile-btn" data-key="up">â†‘</button>
            <button class="mobile-btn" data-key="down">â†“</button>
            <button class="mobile-btn" data-key="left">â†</button>
            <button class="mobile-btn" data-key="right">â†’</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
